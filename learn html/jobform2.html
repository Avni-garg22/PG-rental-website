<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
</head>
<body>
    <h1>Job Application</h1>
    <form>
        <label for="name">Name:</label><br>
      <input type="text" id="name">
      <br>

      <label for="email">Email:</label><br>
      <input type="email" id="email">
      <br>

      <label for="phone">Phone:</label><br>
      <input type="tel" id="phone">
      <br>
      <label type="file">Resume:</label><br>
      <input type="file" id="file" placeholder="choose file">
      <br>
      <label for="num">Experience:</label><br>
      <input type="number" id="num" min="0" max="60">
<fieldset>
    <legend>Skills:</legend>
    <input type="radio" id="interest"><br>
    <label for="interest">HTML</label><br>

    <input type="radio" id="interest"><br>
    <label for="interest">CSS</label><br>

    <input type="radio" id="interest"><br>
    <label for="interest">JavaScript</label><br>
</fieldset>
<label for="education">Higher Education:</label>
<select name="education" id="education" name="education" >
    <option value="higher education">higher education</option>
    <option value="higher education">graduation</option>
    <option value="higher education">masters</option>
</select><br>

<fieldset>
 <legend>Availability:</legend>
<label for="time">fill time</label>
<input type="checkbox" name="time" id="time"><br>

<label for="time2">part time</label>
<input type="checkbox" name="time2" id="time2"><br>
</fieldset>
    </form>
</body>
</html>
