<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ebook Platform - Catalog</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">Ebook Platform</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavCatalog">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavCatalog">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Search Section -->
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-12">
        <input id="searchBar" type="text" class="form-control" placeholder="Search ebooks..." onkeyup="filterBooks()">
      </div>
    </div>
  </div>

  <!-- Catalog Grid -->
  <div class="container mt-4">
    <div class="row" id="bookContainer">
      <!-- Example Book Item -->
      <div class="col-md-3 mb-4 book-item" data-title="Learn HTML">
        <div class="card">
          <img src="https://via.placeholder.com/150" class="card-img-top" alt="Learn HTML">
          <div class="card-body">
            <h5 class="card-title">Learn HTML</h5>
            <p class="card-text">A beginner's guide to HTML.</p>
            <a href="book.html" class="btn btn-primary">Details</a>
          </div>
        </div>
      </div>
      <!-- Repeat similar blocks for more books -->
      <div class="col-md-3 mb-4 book-item" data-title="CSS Mastery">
        <div class="card">
          <img src="https://via.placeholder.com/150" class="card-img-top" alt="CSS Mastery">
          <div class="card-body">
            <h5 class="card-title">CSS Mastery</h5>
            <p class="card-text">Master the art of CSS for beautiful designs.</p>
            <a href="book.html" class="btn btn-primary">Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-center py-3">
    <p>&copy; 2025 Ebook Platform</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
